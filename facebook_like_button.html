
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Like Demo</title>
</head>
<body>
  <h2>Like ảnh trên Facebook</h2>

  <!-- Load Facebook SDK -->
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" 
    src="https://connect.facebook.net/vi_VN/sdk.js#xfbml=1&version=v19.0">
  </script>

  <!-- Like button -->
  <div class="fb-like" 
    data-href="https://www.facebook.com/photo.php?fbid=24554571090901262&set=p.24554571090901262&type=3" 
    data-width="" 
    data-layout="standard" 
    data-action="like" 
    data-size="large" 
    data-share="true">
  </div>

</body>
</html>
